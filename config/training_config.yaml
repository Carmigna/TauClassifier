---
# @package _group_
# Test/Train/Val split params
TestSplit: 0.2
ValSplit: 0.2
RandomSeed: 42

# Training config params
learning_rate: 1e-4
batch_size: 526

# Learining rate schedd
lr_schedd:
  factor: 0.75
  patience: 3
  min_lr: 1e-9
  use: True

# Early stopping
early_stopping:
  min_delta: 0.0001
  patience: 20
  use: True

# Model checkpoint
model_checkpoint:
  use: True